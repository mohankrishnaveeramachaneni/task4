<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		body{
			background-color: black;
			align-items: center;
			justify-content: center;
		}
		.one{
			color: black;
			align-items: center;
			justify-content: center;
		}
		.three{
			background-color: white;
			width: 20vw;
			border-radius:5%;
			padding: 1%;
			margin: 10% 4% 7% 35%;

		}

			background-color: black;
			padding: 1px;

			color: white;
			border-radius: 2%;

</head>
<body>
	<form class="three">

   <p>

   	     id="name">
   </p>
   <p>
   	<input
   	    placeholder="Enter your e-mail"
   	    type="e-mail" 
   	    name="e-mail"

   </p>
   <p>
   	<input 
   	     placeholder="Mobile Number" 
   	    type="MobileNumber" 
   	    name="MobileNumber"
   	    id="MobileNumber">
   </p>
   <p>
   	<input 
   	    placeholder="Enter your Password" 
   	    type="password" 
   	    name="password"
   	    id="password">
   </p>
      <p> 
      	<a href="#">Forgot Password? </a>
   </p>
   <button class="submit-btn">Submit</button>
   <p>Not a member? <a href="#">
   	   Signup
   </a>
</p>
</form>
